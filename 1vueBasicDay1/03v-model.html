<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            template:'<div><input type="text" v-model="msg"><input type="text" v-bind:value=msg"><p>{{msg}}</p></div>',
            data:{
                msg:"这是data中msg，双向绑定"
            },
            methods:{}
        })
    </script>
    
</body>
</html>
