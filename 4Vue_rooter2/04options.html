<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        Vue.prototype.$axios = axios

        var App = {
            data(){
                return {
                    res1:"",
                    res2:""
                }
            },
            template:`
            <div>
                response1:{{res1}}
                response2:{{res2}}
                <button @click="sendAjax">发起请求</button>
                </div>
            `,
            methods:{
                sendAjax(){
                    this.$axios.defaults.baseURL = "http://127.0.0.1:8888/"
                    this.$axios.get("",{
                        params:{id:1},
                        // `transformRequest` 允许在向服务器发送前，修改请求数据,只能用在put，post,patch中，后面数组中必须返回一个字符串
                        //transformResponse在传递给then/catch之前，允许修改响应数据
                        transformResponse:[function(data){
                            //对data进行任意转换处理
                            console.log(data)
                            data = JSON.parse(data)
                            console.log("transform",data)
                            return data
                    }]
                    })
                    .then(res=>{
                        console.log(res.data.msg)
                    })
                    .catch(err=>{
                        console.log(err)
                    })
                    
                    this.$axios.post('/add',"name=jack",{
                        transformRequest:[
                            function(data){
                                console.log(data)
                                return data
                            }
                        ]
                    })
                    .then(res=>{
                        console.log(res)
                    })
                    .catch(err=>{
                       console.log(err) 
                    })
                }
            }
        }

        new Vue({
            el:"#app",
            components:{
                App
            },
            template:`
            <App />
            `
        })
    </script>
</body>
</html>
